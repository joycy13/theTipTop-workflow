  gogs:
    image: gogs/gogs:latest
    restart: always
    container_name: gogs
    ports:
      - 2222:2222
    networks: 
      - private
      - web
    volumes:
      - ./data/gogs/data:/data
    labels:
      - traefik.enable=true
      - "traefik.http.routers.gogs.rule=Host(`gogs.traefik.me`)"
      - "traefik.http.services.gogs.loadbalancer.server.port=3000"
      - "traefik.http.routers.gogs-tls.tls.domains[0].main=gogs.traefik.me"
      - "traefik.http.routers.gogs-tls.tls.domains[0].sans=gogs.traefik.me"
      - "traefik.http.routers.gogs.tls=true"

