version: '3'
networks: 
  web:
  private:
    
services:
  traefik:
    restart: unless-stopped
    image: traefik:v2.4.2
    ports:
      - "80:80"
      - "443:443"
    command:
      - --api=true
      - --api.dashboard=true
      - --api.insecure=true
      - --entrypoint.web.address=:80
      - --provider.docker=true
      - --providers.docker.watch=true
      - --provider.docker.network=web
      - --provider.docker.exposedbydefault=false
      - --log.level=debug
    labels:
      - traefik.enable=true
      - traefik.http.routers.traefik.rule=Host(`dashboard.traefik.me`)
      - "traefik.http.services.traefik.loadbalancer.server.port=8080"
    volumes:
      - ./traefik.yml:/etc/traefik/traefik.yml
      - ./tls.yml:/etc/traefik/tls.yml
      - /var/run/docker.sock:/var/run/docker.sock
      - certs:/etc/ssl/traefik
    networks: 
      - web

  reverse-proxy-https-helper:
    image: alpine
    command: sh -c "cd /etc/ssl/traefik
      && wget traefik.me/cert.pem -O cert.pem
      && wget traefik.me/privkey.pem -O privkey.pem"
    volumes:
      - certs:/etc/ssl/traefik
    networks: 
      - web
      - private

    
  gogs-db:
    image: postgres:13-alpine
    container_name: gogs-db
    volumes: 
      - ./data/gogs/postgres:/var/lib/postgresql/data
    networks: 
      - private
    environment: 
      - POSTGRES_DB=gogs
      - POSTGRES_USER=gogs
      - POSTGRES_PASSWORD=gogs
    restart: always

    
